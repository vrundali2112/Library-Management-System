<div class="modal fade" id="updateReturnModal-{{data.transID}}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Return</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('update_ret')}}" method="POST">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="hidden"  name="transID" value="{{ data.transID }}">
                        <input type="text" class="form-control" name="membername" value="{{data.membername}}" required="1">
                    </div>
                    <div class="form-group">
                        <label>Date of Return:</label>
                        <input type="text" class="form-control" name="ActRetDate" value="{{data.ActRetDate}}" required="1">
                    </div>
                    <div class="form-group">
                        <label>Fine:</label>
                        <input type="text" class="form-control" name="OverdueDays" value="{{data.OverdueDays}}" required="1">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
