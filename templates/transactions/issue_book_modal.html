<div class="modal fade" id="issueBookModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Issue Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/issuebook" method="POST">
                  <div class="form-group">
                    <label>Book Title:</label>
                    <input type="text" class="form-control" name="booktitle" required="1">
                  </div>
                  <div class="form-group">
                    <label>Issue to:</label>
                    <input type="text" class="form-control" name="membername" required="1">
                  </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark">Issue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
